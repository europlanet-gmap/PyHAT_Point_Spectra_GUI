name: Deploy on master

on:
  pull_request:
    branches:
      - master
      - dev
  push:
    branches:
      - master
      - dev

jobs:
  Build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Git Branch Name
        uses: EthanSK/git-branch-name-action@v1
      - name: Echo the branch name
        run: echo "Branch name ${GIT_BRANCH_NAME}"
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          mamba-version: "*"
          use-mamba: true
          channels: conda-forge, usgs-astrogeology
          channel-priority: strict
          activate-environment: test_env
          environment-file: environment.yml
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python Package
        run: |
          conda install pip setuptools
          python setup.py install
      - name: Check build environment
        run: |
          conda list
          conda info
      - name: Deploy
        if: ${{ env.GIT_BRANCH_NAME == 'master' }}
        run: |
          echo "We are on the master branch - deploying!"
          conda deactivate
          conda install conda-build anaconda-client
          conda config --set anaconda_upload yes
          pwd
          ls -a
          conda build --token ${{ secrets.CONDA_UPLOAD_TOKEN }} --python ${{ matrix.python-version }} recipe
